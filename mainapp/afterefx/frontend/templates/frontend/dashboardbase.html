{% load static %}


<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Afterefx</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png'%}" rel="icon">
    
    <!-- Global stylesheets -->
    

    <link rel="stylesheet" type="text/css" href="{% static 'assets/dashboard/assets/css/icons/icomoon/styles.css'%}" >
    <link rel="stylesheet" type="text/css" href="{% static 'assets/dashboard/assets/css/bootstrap.css'%}" >
    <link rel="stylesheet" type="text/css" href="{% static 'assets/dashboard/assets/css/core.css'%}" >
    <link rel="stylesheet" type="text/css" href="{% static 'assets/dashboard/assets/css/components.css'%}" >
    <link rel="stylesheet" type="text/css" href="{% static 'assets/dashboard/assets/css/colors.css'%}" >

    <style>
       .nav > .dropdown > .custommore:hover{
            background-color:rgb(89, 115, 128);
        }
        .navbar > .navbar-collapse > .navbar-nav > .customiconhover:hover{
            background-color:rgb(89, 115, 128);
        }

        .backgroundcolor{
    background-color: #23333A
}

.has-value.Select--single>.Select-control .Select-value .Select-value-label, .has-value.is-pseudo-focused.Select--single>.Select-control .Select-value .Select-value-label{

  color: #A1A8AB;
}

.DateInput_input{
    background-color: #23333A

}

.DateInput_input{

    color: #A1A8AB
}

.circle {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    padding: 10px;
    background: #23333A;
    border: 23px solid #F28E2B;
    color: #FFFFFF;
    text-align: center;
    font: 28px Arial, sans-serif;
}
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Template Main CSS File -->
    

    <!-- /global stylesheets -->

</head>
<body>
    <!-- Main navbar -->
    <div class="navbar navbar-default" style="background-color: #2a363d; border-color: black; ">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'front-home'%}"><img src="{% static 'img/Full white n Orange.png' %}" width="80" height="24" alt="" style="margin:0;height:24px"></a>
            <ul class="nav navbar-nav visible-xs-block">
                <li ><a style="color: #fff;"  data-toggle="collapse" data-target="#navbar-mobile" class="customiconhover"><i style="color: #fff;" class="icon-tree5"></i></a></li>
                <li ><a style="color: #fff;" class="sidebar-mobile-main-toggle customiconhover"><i style="color: #fff;" class="icon-paragraph-justify3"></i></a></li>
            </ul>
        </div>

        <div class="navbar-collapse collapse" id="navbar-mobile">
            <ul class="nav navbar-nav">
                <li><a class="sidebar-control sidebar-main-toggle hidden-xs customiconhover"><i style="color: #fff;" class="icon-paragraph-justify3"></i></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right" >
                <li class="dropdown dropdown-user" >
                    <a class="dropdown-toggle custommore" data-toggle="dropdown">
                        <img  src="{% static 'assets/images/placeholder.jpg' %}" alt="">
                        <span style="color:#fff;">{{ emaildata }}</span>
                        <i style="color: #fff;" class="caret"></i>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="#"><i class="icon-user-plus"></i> My profile</a></li>
                        <li  class="divider"></li>
                        <li><a href="#"><i class="icon-cog5"></i> Account settings</a></li>
                        <li><a href="{% url 'dashboard-logout'%}"><i class="icon-switch2"></i> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- /main navbar -->
    <!-- Page container -->
    <div class="page-container" >
        <!-- Page content -->
        <div class="page-content">
            <div class="sidebar sidebar-main sidebar-default" style="height:90vh;">
                <div class="sidebar-content">
                    <!-- User menu -->
                    <div class="sidebar-user">
                        <div class="category-content">
                            <div class="media">
                                <a href="#" class="media-left"><img src="{% static 'assets/img/dashboard/default_user.png' %}" class="img-circle img-sm" alt=""></a>
                                <div class="media-body">
                                    <span class="media-heading text-semibold">{{ namedata }}</span>
                                    <div class="text-size-mini text-muted">
                                        <i class="icon-pin text-size-small"></i> 
                                    </div>
                                </div>

                               
                            </div>
                        </div>
                    </div>
                    <!-- /user menu -->
                    <!-- Main navigation -->
                    <div class="sidebar-category sidebar-category-visible">
                        <div class="category-content no-padding">
                            <ul class="navigation navigation-main navigation-accordion" style="color:#fff;">
                                <!-- Main -->
                                <li style="color:rgb(136, 130, 130);" class="navigation-header"><span style="font-weight: bold;">Main</span> <i class="icon-menu" title="Main pages"></i></li>
                                <li style="color:#fff;" ><a style="color: #fff; font-weight: bold;" href="{% url 'dashboard-analytics' %}"><i class="icon-home4"></i> <span>Dashboard</span></a></li>
<!--                                <li style="color:#fff;" ><a style="color: #fff; font-weight: bold;" href="{% url 'dashboard-homedashboard' %}"><i class="icon-home4"></i> <span>Dashboard</span></a></li>-->
                            </ul>
                        </div>
                    </div>
                    <!-- /main navigation -->
                </div>
            </div>

            <!-- Main content -->
            {% block content %}{% endblock %}
            <!-- /main content -->
        </div>
    </div>


    <!-- Core JS files -->
    <script type="text/javascript" src="{% static 'assets/dashboard/assets/js/plugins/loaders/pace.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/dashboard/assets/js/core/libraries/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static  'assets/dashboard/assets/js/core/libraries/bootstrap.min.js' %}"></script>
    <!-- /core JS files -->
    <!-- Theme JS files -->
    <script type="text/javascript" src="{% static 'assets/dashboard/assets/js/plugins/ui/prism.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/dashboard/assets/js/core/app.js' %}"></script>
    <link href="{% static 'assets/css/selectize.bootstrap3.css' %}" rel="stylesheet" />
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.preloader.min.js' %}"></script>
    <script src="{% static 'assets/js/selectize.js' %}"></script>
    <link href="{% static 'assets/css/preloader.css' %} " rel="stylesheet" />
    <!-- /theme JS files -->
    
</body>
</html>
